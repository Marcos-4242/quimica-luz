<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7fd3ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2e77ff" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b0ffe8"/>
      <stop offset="100%" stop-color="#42eec9"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="6" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect width="100%" height="100%" fill="#0b0f1a"/>
  <g transform="translate(90,40)" filter="url(#glow)">
    <!-- Béquer esquerdo -->
    <rect x="0" y="40" width="180" height="260" rx="14" ry="14" fill="none" stroke="#7fd3ff" stroke-width="6"/>
    <rect x="0" y="220" width="180" height="80" rx="0" ry="0" fill="url(#g1)"/>
    <circle cx="40" cy="250" r="6" fill="#fff" opacity=".6"/>
    <circle cx="120" cy="260" r="4" fill="#fff" opacity=".6"/>
    <circle cx="90" cy="245" r="5" fill="#fff" opacity=".5"/>
    <!-- Béquer direito -->
    <rect x="260" y="10" width="180" height="290" rx="14" ry="14" fill="none" stroke="#72ffda" stroke-width="6"/>
    <rect x="260" y="220" width="180" height="80" fill="url(#g2)"/>
    <circle cx="300" cy="250" r="6" fill="#fff" opacity=".6"/>
    <circle cx="380" cy="260" r="4" fill="#fff" opacity=".6"/>
    <circle cx="350" cy="245" r="5" fill="#fff" opacity=".5"/>
    <!-- Funil -->
    <polygon points="210,60 250,60 230,110" fill="#cfe7ff" opacity=".6"/>
  </g>
  <text x="50%" y="460" text-anchor="middle" fill="#98a3b8" font-family="Arial" font-size="18">Soluções A e C prontas para a síntese ✨</text>
</svg>
