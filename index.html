<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Desafio da Luz Química</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>O Desafio da Luz Química</h1>
    <p class="sub">Prepare as soluções A, B e C e ative a luz azul! <span class="tag">STEM</span></p>
  </header>

  <main id="app" class="card">
    <div class="img-wrap">
      <img id="imagem" src="imagens/experimento.svg" alt="Experimento químico">
    </div>

    <div id="texto" class="texto">
      <p id="pergunta">Pergunta aparecerá aqui</p>
      <div id="alternativas">
        <button id="btnA" class="btn">Alternativa A</button>
        <button id="btnB" class="btn btn-sec">Alternativa B</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="regras">
      <strong>Regras de Ouro:</strong>
      <ul>
        <li>👁️ Use óculos de proteção SEMPRE.</li>
        <li>🧤 Use luvas e jaleco.</li>
        <li>🧠 Trabalhe com um professor por perto.</li>
      </ul>
    </div>
    <p class="creditos">Jogo educativo — Marcos & Sócrates • CC-BY 4.0</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
